<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/layout3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-background">
        
    </div>
    <div class="text-box"></div>


    <div class="back">
        <div class="form">
            <div>
                <h4>Contact us</h4>
            </div>
            <div class="email">
                <p>Your Email</p>
                <input type="text">
            </div>
            <div class="w-50">
                <p>First Name</p>
                <input type="text">
            </div>
            <div class="w-50">
                <p>Last Name</p>
                <input type="text">
            </div>
            <div style="clear: both"></div>
            <div class="w-100">
                <p>Message</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="checkbox" name="" id="sub"><label for="sub">Subscribe</label>
            <button class="yello-btn">Send</button>
        </div>
    </div>

    <div class="cart">
        <h3>Your Shopping Cart</h3>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Cost</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="img"></div></td>
                    <td>
                        <h4>SONY</h4>
                        <p>FE 70-200 mm F2.8 GM OSS</p>
                    </td>
                    <td style="text-align: right;">1</td>
                    <td>$213.8</td>
                    <td>$213.8</td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><div class="img"></div></td>
                    <td>
                        <h4>SONY</h4>
                        <p>FE 70-200 mm F2.8 GM OSS</p>
                    </td>
                    <td style="text-align: right;">1</td>
                    <td>$213.8</td>
                    <td>$213.8</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right; height: 78px; padding-right:  60px;"> $427.6</td>
                </tr>
            </tbody>
        </table>
        <button>Choose payment method</button>
    </div>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
